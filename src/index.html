<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fastHAR</title>
        <link type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Lato:300,400,700|Cabin:400,500,700|News+Cycle:400,700" rel="stylesheet">
        <link type="text/css" href="lib/c3.css" rel="stylesheet">
        <link type="text/css" href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1><a href="" target="_blank"></a></h1>
            <h2>
                <select class="hidden stat">
                    <option value="sizes">Response sizes</option>
                    <option value="times">Response times</option>

                <button class="refresh">Refresh stats</button>

        <main>
            <div class="chart"></div>
            <div class="export-options"></div>
            <iframe></iframe>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.2/zepto.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.0/d3.min.js"></script>
        <script src="libs.js"></script>
        <script src="lib/c3.min.js"></script>
        <script src="api_urls.js"></script>
        <script src="main.js"></script>
    </body>
</html>
